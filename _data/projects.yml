- name: LES Film Festival
  description: A fake film festival built to work on our Rails, jQuery, and Bootstrap skills. My role included heavy involvement in crafting the app architecture, creating logic for models, taking ownership for various vertical slices, integrating Bootstrap into our frontend setup, and spearheading Heroku deployment. Built with <a href="https://github.com/jmcolella">John Colella</a> and <a href="https://github.com/katherinebroner">Katherine Broner</a>.
