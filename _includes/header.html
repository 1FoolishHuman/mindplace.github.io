<header id="header" class="alt">
  <span class="logo">
    {% if page.image %}
      <img src="/assets/images/{{ page.image }}" alt="{{ page.image_alt }}">
    {% else %}
      <img src="/assets/logo.svg" alt="" />
    {% endif %}
  </span>
  <h1>{{ page.first_header }}</h1>
  <p>{{ page.sub_header }}</p>
</header>
