<div id="sidebar">
  <div class="social">
    <ul>
      {% for link_value in site.data.social %}
      {% assign link_tag = link_value[0] %}
      {% assign link = site.data.social[link_tag] %}

      <li><a href="{{ link.link }}" target="_blank">
        <i class="fa {{ link.icon }}"></i></a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
