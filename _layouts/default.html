<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    <div class="Site">
      {% if page.name != 'index.html' %}{% include navbar.html %}{% endif %}

      <div class="content">
        <div id="main" class="container">
          {{ content }}
        </div>
      </div>
    </div>

    {% include footer.html %}
  </body>

  <script src="{{ site.url }}/assets/javascript/jquery.min.js"></script>

  {% if page.name != 'index.html' %}
    <script src="{{ site.url }}/assets/javascript/navbar.js"></script>
  {% endif %}

  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-functions.js"></script>
  <script src="{{ site.url }}/assets/javascript/bluebird.min.js"></script>
  <script src="{{ site.url }}/assets/javascript/parallax.min.js"></script>
  <script src="{{ site.url }}/assets/javascript/parallax_images.js"></script>
</html>
