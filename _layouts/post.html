---
layout: default
---
<div id="post">
  <article class="post content-container" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header section-container">
      <h1 class="title" itemprop="name headline">{{ page.title }}</h1>

      <p class="subtitle"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    </header>

    <section class="hero parallax parallax-hero"></section>

    <div class="post-content content-container" itemprop="articleBody">
      {{ content }}

      <div class="section-container">
        <h4><a href="/blog/"><< Back to blog</a></h4>
      </div>
    </div>
  </article>

  <article class="section-container">
    <div id="disqus_thread"></div>
    <script>
      /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
        */
        /*
        var disqus_config = function () {
        this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
      };
      */
      (function() {
        var d = document, s = d.createElement('script');

        s.src = '//estherleytush.disqus.com/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>

    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  </article>

  <script id="dsq-count-scr" src="//estherleytush.disqus.com/count.js" async></script>
</div>
