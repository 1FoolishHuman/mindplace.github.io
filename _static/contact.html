---
layout: default
title: Contact
permalink: /contact/
---
<div id="contact" class="home">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="contact-header">Say hello!</h1>
    </div>

    <div class="panel-body">
      <ul>
        {% for link_value in site.data.social %}
          {% assign link_tag = link_value[0] %}
          {% assign link = site.data.social[link_tag] %}

          <li>
            <a href="{{ link.link }}" target="_blank">
              <i class="contact-page-link fa {{ link.icon }}"></i>
              {{ link.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
