---
layout: default
title: Blog
permalink: /blog/
---

<div class="home">

  <div class="blog-heading">
    <div class="blog-heading-header">
      <h1>Everyday Build</h1>
    </div>
    <div class="blog-rss">
      <span class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></span>
    </div>
  </div>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <div class="post-meta-box">
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>

        <div class="post-link-box">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </div>
      </li>
    {% endfor %}
  </ul>

</div>
